  <script>

let rock = "rock"
let paper = "paper"
let scissors ="scissors"

let computerChoice = computerPlay
  
var randomNumber = Math.floor(Math.random() * 3) + 1;
  
function computerPlay() {

    if (randomNumber == 2){
    computerChoice = rock 
  
    }else if (randomNumber < 2){
    computerChoice = paper
  
    }else (randomNumber == 3)
    computerChoice = scissors
}

computerPlay()

console.log("computer draws " + computerPlay) //if i change computerPlay to randomNumber it prints the number, so that part is working.
  </script>
