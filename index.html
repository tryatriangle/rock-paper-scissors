<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="title-div">
            <h1>Rock, paper, scissors.</h1>
        </div>

        <div class="select-text">
        <p>Select your play:</p>
        </div>

        <div class="player-selection">
            
            <form name="player-selection">
                <div class="radio-buttons">
                    
                    <label class="option-buttons" for="rock">
                    <input id="rock" value="rock" type="radio" name="player-selection" checked="checked"> Rock    
                    </label>
                    
                    
                    <label class="option-buttons" for="paper">
                    <input id="paper" value="paper" type="radio" name="player-selection"> Paper 
                    </label>
                    
                    
                    <label class="option-buttons" for="scissors">
                    <input id="scissors" value="scissors" type="radio" name="player-selection"> Scissors
                    </label>
                    
                    </div>
            
        </div>

        <div class="submit-button">
            <p>
                <button id="submit" type="submit">Submit</button>
            </p>
            </form>
        </div>

        <script src="app.js"></script>
    </body>
</html>
